<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de la IP del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TsQF5AjRxTTbr4tg8PFP8ZlDZStPULG9F2LGA3azNfPacPmBDlpq5t+1pHlMIJb5" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Información de la IP del Cliente</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">IP</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Continente</th>
                    <th scope="col">Zona Horaria</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="IP">192.168.1.1</td>
                    <td id="Pais">Estados Unidos</td>
                    <td id="Continente">América del Norte</td>
                    <td id="zona_horaria">UTC-5</td>
                </tr>
                <tr>
                    <td>10.0.0.1</td>
                    <td>Canadá</td>
                    <td>América del Norte</td>
                    <td>UTC-4</td>
                </tr>
                <!-- Puedes agregar más filas según sea necesario -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS y Popper.js (necesarios para algunos componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rZo+GPeepof3Ood9m9nYgjYK5QzozxNGDFDeXb8pF7u0Ief9KmgS0DH2Lk5f24wa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
